<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Mathematics Calculator</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="calc">
      <div>
        <input id="result" type="text" disabled />
      </div>
      <div>
        <button value="mrc" id="btn" onclick="display('mrc')">mrc</button>
        <button value="m-" id="btn" onclick="display('m-')">m-</button>
        <button value="m+" id="btn" onclick="display('m+')">m+</button>
        <button value="/" id="btn1" onclick="display('/')">/</button>
      </div>
      <div>
        <button value="7" id="btn" onclick="display('7')">7</button>
        <button value="8" id="btn" onclick="display('8')">8</button>
        <button value="9" id="btn" onclick="display('9')">9</button>
        <button value="*" id="btn1" onclick="display('*')">*</button>
      </div>
      <div>
        <button value="4" id="btn" onclick="display('4')">4</button>
        <button value="5" id="btn" onclick="display('5')">5</button>
        <button value="6" id="btn" onclick="display('6')">6</button>
        <button value="-" id="btn1" onclick="display('-')">-</button>
      </div>
      <div>
        <button value="1" id="btn" onclick="display('1')">1</button>
        <button value="2" id="btn" onclick="display('2')">2</button>
        <button value="3" id="btn" onclick="display('3')">3</button>
        <button value="+" id="btn1" onclick="display('+')">+</button>
      </div>
      <div>
        <button value="0" id="btn" onclick="display('0')">0</button>
        <button value="." id="btn" onclick="display('.')">.</button>
        <button id="btn" onclick="clearScreen()">C</button>
        <button value="=" id="btn" onclick="calculate()">=</button>
      </div>
    </div>
  </body>
</html>
